<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assest/styles/login.css" />
  <title>Login</title>


  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>



</head>

<body>

  <div id="login">
    
    <form id=form-login action="/enviar-formulario" method="POST" class="card">
      <div class="card-header">
        <h2>Login</h2>
        <hr>
      </div>

      <div class="card-content">
        <div class="card-content-area">
          <label for="email">Email:</label>
          <input type="email" id="usuario" name="email" maxlength="100" placeholder="Digite seu email" required />
        </div>

        <div class="card-content-area">
          <label for="password">Senha:</label>
          <input type="password" id="senha" name="senha" minlength="6" placeholder="Digite sua senha" required
            autocomplete="current-password">
        </div>

      </div>

      <div class="card-footer">
        <input type="submit" value="Entrar">
        <a href="assest/html/cadastrar.html">Cadastrar novo usu√°rio</a> |
        <a href="#">Recuperar senha</a>
      </div>
      
    </form>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
  </div>


  <script src="assest/scripts/email.js"></script>



</body>

</html>
