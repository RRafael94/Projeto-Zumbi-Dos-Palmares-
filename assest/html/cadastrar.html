<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles/cadastrar.css">


  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
  <script src="../../firebase-init.js"></script>




  <title>Cadastro</title>
</head>

<body>
  <div id="cadastro">
    <form class="card" id='form-cadastro' action="/enviar-formulario" method="POST">
      <div class="card-header">
        <h2>Cadastro</h2>
        <hr>
      </div>
      <div class="card-content">
        <div class="card-content-area">
          <label for="email">Email:</label>
          <input type="email" id="email-cadastro" name="email" placeholder="Digite seu email" required />
        </div>
        <div class="card-content-area">
          <label for="password">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
        </div>
        <div class="card-content-area">
          <label for="confirm-password">Confirmar Senha:</label>
          <input type="password" id="confirmar-senha" name="confirm-password" placeholder="Confirme sua senha"
            required />
        </div>
      </div>
      <div class="card-footer">
        <input type="submit" value="Cadastrar">
        <br>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <br>
        <a href="../../index.html">Voltar</a>
      </div>











    </form>
  </div>


  <script src="../scripts/cadastrar.js"></script>
  <script src="../scripts/email.js"></script>
</body>

</html>
