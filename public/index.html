<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/styles/login.css">
    
    
    <title>Login e Cadastro</title>
    <style>
        
    </style>
</head>
<body>

    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha">
            </div>
            <button class="btn" id="login" >Entrar</button>
        </div>
        
        <div id="signupForm" style="display: none;">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="signupName">Nome:</label>
                <input type="text" id="signupName" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="signupEmail">E-mail:</label>
                <input type="email" id="signupEmail" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="signupPassword">Senha:</label>
                <input type="password" id="signupPassword" placeholder="Escolha uma senha">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
            </div>
            <button class="btn" id="signup" onclick="signup()">Cadastrar</button>
        </div>
    
    
        <p>Você já tem uma conta? <a href="#"  id="toggleForms">Faça Login por aqui!</a></p>
    </div>

</body>
</html>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>

<script type="module" src="assest/scripts/firebase-config.js"></script>
<script type="module" src="assest/scripts/Autenticacao.js"></script>
